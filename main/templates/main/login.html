{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>On the Way we Trust</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" type="image/x-icon" href="static/images/on the way we trust1.png">
</head>
<body id ="bg" style="background-image: url('../static/assets/Jeep.jpg')";>
    <div class="login">
        <h1>Login</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label>Username</label>
            <input type="text" name="uname" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <input type="submit" value="Submit">
            <p>Doesn't have an account? <a href="{% url 'signup' %}">Sign Up here</a></p>
        </form>
    </div>    
</body>
</html>
